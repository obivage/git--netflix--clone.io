<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign__up-oage</title>
    <link href="sgn.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Landing-page-sign-up -->
    <section class="section__sign-up">
        <div class="sign-up_container">
          <h1 class="sign-up_header">Sign In</h1>
          <input
            type="email"
            placeholder="Email or phone number"
            class="section__sign-up-input"
          />
          <input
            type="number"
            placeholder="Password"
            class="section__sign-up-input"
            
          />
          <a href="pf.html" class="section__sign-up-link">Sign In</a>
          <div class="section__sign-up-remb">
            <p class="sign-up-p">Remember me</p>
            <p class="sign-up-p">Need help?</p>
          </div>
          <div class="sign-up-follow">
            <img
              src="./Img-landing-pages/facebook.png"
              alt="facebook image"
              class="sign-up-img"
            />
            <p class="sign-up-follow-p">Login with Facebook</p>
          </div>
            <div class="section__sign-up-now">
              <p class="sign-up-nw">New to Netflix?</p>
              <p class="sign-up-now">Sign up now.</p>
            </div>
            <div class="sign-up-learn">
              <p class="sign-up-learn-p">
                This page is protected by Google reCAPTCHA to ensure you're not a
                bot.<a href="#" class="sign-up-learn-link">Learn more.</a>
              </p>
            </div>
          </div>
        </div>
        <div class="sign-up__footer">
          <div class="sign-up__footer-container">
        <a href="#" class="sign-up__footer-p">Questions? Call 1-844-505-2993 </a>
        <div class="sign-up__footer-details-dev">
          <div class="sign-up__footer-details">
            <a href="#" class="sgn_details-link">FAQ</a>
            <a href="#" class="sgn_details-link">Cookie Preferences</a>
          </div>
          <div class="sign-up__footer-details">
            <a href="#" class="sgn_details-link">Help Center</a>
            <a href="#" class="sgn_details-link">Corporate Information</a>
          </div>
          <div class="sign-up__footer-details">
            <a href="#" class="sgn_details-link">Terms of Use</a>
          </div>
          <div class="sign-up__footer-details">
            <a href="#" class="sgn_details-link">Privacy</a>
          </div>
        </div>
        <nav class="footer__nav ">
          <div class="nav_footer ">
            <div>
              <img
                src="./Img-landing-pages/icon-park-outline_earth.png"
                alt="icon earth"
                class="nav_footer-earth"
              />
            </div>
            <div class="nav_footer-text">English</div>
            <div>
              <img
                src="./Img-landing-pages/bi_caret-down-fill.png"
                alt="bicaret down"
                class="nav_footer-caret-down"
              />
            </div>
          </div>
        </nav>
          </div>
        </div>
      </section>
  </body>
</html>
